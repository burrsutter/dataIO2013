<html>
<!-- This is a very simple (and insecure) sample application that uses the vert.x eventbus bridge -->
  <head>
    <title>Clown Ballot</title>
    <link rel="stylesheet" href="css/app.css">

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <script src="http://cdn.sockjs.org/sockjs-0.3.4.min.js"></script>
    <script src="js/vertxbus.js"></script>
  </head>

  <body>
    <div id="container">
      <h1>Election Ballot</h1>
      <p>
        Click the face of the candidate you would like to vote for.
        You may also leave a comment.
      </p>

      <div id="candidate-list"></div>

    </div>

    <!-- This is an underscore.js template -->
    <script type="text/template" id="candidate-template">
      <h2><%= name %></h2>
      <img width="200" height="200" class="headshot" src="<%= image %>"/>
      <p><span class="votes"><%= votes %></span> votes received!</p>
      <div>
        <label>
          Leave a Comment
          <input class="comment" type="text" />
        </label>
        <ul class="comments">
          <% for (i in comments) { %>
            <li><%= comments[i] %></li>
          <% } %>
        </ul>
      </div>
    </script>

    <script src="js/underscore.js"></script>
    <script src="js/backbone.js"></script>
    <script src="js/view.js"></script>
    <script src="js/ballot.js"></script>

  </body>
</html>
